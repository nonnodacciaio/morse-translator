<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Morse translator</title>
		<link
			rel="stylesheet"
			href="index.css" />
	</head>
	<body>
		<h1>Morse translator</h1>
		<h2>Input</h2>
		<label for="userText">Enter text:</label>
		<input
			type="text"
			id="textInput"
			placeholder="Type something..."
			oninput="updateText()" />
		<div id="displayText"></div>
		<button onclick="playMorse()">Play morse</button>
		<footer>
			<p>Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron <span id="electron-version"></span>.</p>
		</footer>
		<script src="./renderer.js"></script>
	</body>
</html>
